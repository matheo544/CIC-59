<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réception des Appels 17</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Réception des Appels 17</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-gray-300">Accueil</a></li>
          <li><a href="reception-appels.html" class="hover:text-gray-300">Réception des Appels</a></li>
          <li><a href="gestion-moyens.html" class="hover:text-gray-300">Gestion des Moyens</a></li>
          <li><a href="cartographie.html" class="hover:text-gray-300">Cartographie</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main class="container mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">Formulaire de Réception des Appels</h2>

    <form class="bg-white p-6 rounded shadow-lg">
      <div class="mb-4">
        <label for="appel-id" class="block text-sm font-semibold text-gray-700">ID de l'Appel</label>
        <input type="text" id="appel-id" name="appel-id" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label for="details" class="block text-sm font-semibold text-gray-700">Détails de l'Appel</label>
        <textarea id="details" name="details" rows="4" class="mt-2 p-2 w-full border border-gray-300 rounded-md" required></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Soumettre</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white p-4 mt-6 text-center">
    <p>&copy; 2024 Appels 17 - Tous droits réservés</p>
  </footer>

</body>
</html>
